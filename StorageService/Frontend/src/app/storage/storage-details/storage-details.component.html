<form *ngIf="productForm" [formGroup]="productForm">
        <mat-form-field class="filter-input" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="filter-input" appearance="fill">
            <mat-label>Type</mat-label>
            <input matInput formControlName="type">
        </mat-form-field>

        <mat-form-field class="filter-input" appearance="fill">
            <mat-label>Quantity</mat-label>
            <input type="number" min="0" matInput formControlName="quantity">
        </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
            <mat-option *ngFor="let status of statusList" value="{{status.code}}">{{status.value}}</mat-option>
        </mat-select>
    </mat-form-field>

        <mat-form-field class="filter-input" appearance="fill">
            <mat-label>Supplier</mat-label>
            <input matInput formControlName="supplier">
        </mat-form-field>
</form>

<button *ngIf="isViewMode()" (click)="editProduct()" mat-raised-button>Edit</button>
<button *ngIf="!isViewMode()" (click)="saveProduct()" mat-raised-button>Save</button>
