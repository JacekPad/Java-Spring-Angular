<div class="filters">

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput>
    </mat-form-field>

    <!-- TODO different type? -->
    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Type Probbably list</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Created before</mat-label>
        <input matInput [matDatepicker]="createdDate" placeholder="Choose a date">
        <mat-datepicker-toggle matIconSuffix [for]="createdDate"></mat-datepicker-toggle>
        <mat-datepicker #createdDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Supplier</mat-label>
        <mat-select>
            <mat-option value=""></mat-option>
            <!-- <mat-option *ngFor="let supplier of supplierList" value="{{supplier.id}}">{{supplier.name}}</mat-option> -->
        </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select>
            <mat-option value=""></mat-option>
            <!-- <mat-option *ngFor="let status of statusList" value="{{status.code}}">{{status.value}}</mat-option> -->
        </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Quantity min</mat-label>
        <input type="number" min="-1" [defaultValue]="0" matInput>
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="fill">
        <mat-label>Quantity max</mat-label>
        <input type="number" min="-1" [defaultValue]="-1" matInput>
    </mat-form-field>

</div>
<div class="main-table">
    <table mat-table matSort [dataSource]="dataToDisplay">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.name}}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfProducts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of products</th>
            <td mat-cell *matCellDef="let supplier">{{supplier.numberOfProducts}}</td>
        </ng-container>
        

         <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.phoneNumber}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getSupplierDetails(rowData.id)" *matRowDef="let rowData; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 50, 100]"></mat-paginator>
</div>
