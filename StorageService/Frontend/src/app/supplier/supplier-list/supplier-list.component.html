<div class="main-table">
    <table mat-table matSort [dataSource]="dataToDisplay">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.name}}</td>
        </ng-container>

         <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.phoneNumber}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let rowData; columns: displayedColumns">
</tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 15, 50, 100]"></mat-paginator>
</div>
